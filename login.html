<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediLink Login</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }
        
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #dfe9f3, #ffffff);
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        
        .login-container h2 {
            text-align: center;
            color: #1f3a93;
            margin-bottom: 30px;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #1f3a93;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        
        .login-btn:hover {
            background-color: #15306e;
        }
        
        .error {
            color: red;
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 10px;
            display: none;
        }
        
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>MediLink Login</h2>
        <div class="error" id="error-msg">Invalid credentials. Try again.</div>
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <button class="login-btn" onclick="login()">Login</button>
        <div class="footer">Â© 2025 MediLink Systems</div>
    </div>

    <script>
        function login() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorMsg = document.getElementById("error-msg");

            if (username === "elizabeth" && password === "1234") {
                localStorage.setItem("hod", "true");
                window.location.href = "home.html";
            } else {
                errorMsg.style.display = "block";
            }
        }
    </script>
</body>

</html>
